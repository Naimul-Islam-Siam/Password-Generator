<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div>
        <input type="text" placeholder="Your password will be here" id="text" />
        <button onclick="copy()">Copy Password</button>
      </div>

      <form id="form">
        <label for="rangeNumber">Number of Characters</label>
        <div>
          <input type="range" min="5" max="50" value="10" id="rangeSlider" />
          <input type="number" min="5" max="50" value="10" id="rangeNumber" />
        </div>

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit">Generate Password</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
